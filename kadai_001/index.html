<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyProfile</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>

  <!-- ヘッダー -->
  <header>
<h1><a href="index.html">MyProfile</a></h1>    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#works">Works</a></li>
      </ul>
    </nav>
  </header>

  <!-- メイン画像 -->
  <main>
    <section class="hero">
      <img src="images/main.png" alt="カメラの写真" />
    </section>

    <!-- About -->
    <section id="about">
      <h2>About</h2>
      <div class="about-content">
        <img src="images/about.png" alt="Kazuki Asahina" class="profile-img" />
        <div class="about-text">
          <h3>Kazuki Asahina</h3>
          <ul>
            <li>25歳 長野県佐久市出身</li>
            <li>ソフトウェア業界でマーケティングに従事</li>
            <li>趣味はカメラ。愛機はCanon</li>
            <li>自然を撮影するのが好きで、海や山によく行く</li>
          </ul>
        </div>
      </div>
    </section>

<!-- Works -->
    <section id="works">
      <h2>Works</h2>
      <div class="works-gallery">
        <figure>
          <img src="images/works1.png" alt="海の写真" />
          <figcaption>
            新潟に訪れた際に、日本海の雄大さを魅了されて撮影した１枚
          </figcaption>
        </figure>
        <figure>
          <img src="images/works2.png" alt="山の写真" />
          <figcaption>
            地元長野の木曽町から撮影した、冠雪した御嶽山
          </figcaption>
        </figure>
        <figure>
          <img src="images/works3.png" alt="町並みの写真" />
          <figcaption>
            京都で撮影した、明け方の古き良き日本の町並み
          </figcaption>
        </figure>
      </div>
    </section>
  </main>

  <!-- フッター -->
  <footer>
    <small>© MyProfile. All rights reserved.</small>
  </footer>
</body>
</html>
